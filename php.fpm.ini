; ------------------------------
; PHP configuration settings
; ------------------------------

; Memory allocation
; ------------------------------

; The maximum amount of memory (in megabytes) a script can use. Increase if necessary, but be mindful of server resources.
memory_limit=1024M

; File upload limits
; ------------------------------

; Maximum size for uploaded files (in megabytes). Adjust based on your application's needs.
upload_max_filesize=30M
; Maximum size for POST data (in megabytes). Consider potential memory usage impact.
post_max_size=35M

; Script execution time
; ------------------------------

; Maximum time (in seconds) a script can run. Longer scripts might require adjustment.
max_execution_time=120

; Error handling
; ------------------------------

; Whether to display errors on the browser (set to on for development, off for production).
display_errors=off
; Report all errors except deprecated and strict warnings. Customize based on your requirements.
error_reporting=E_ALL & ~E_DEPRECATED & ~E_STRICT

; Date and time
; ------------------------------

; Set the default time zone for your application (adjust if needed).
date.timezone=Asia/Kolkata

; Security considerations
; ------------------------------

; Disable magic quotes (deprecated and not recommended).
magic_quotes_gpc=off
; Allow opening URLs using fopen (use with caution).
allow_url_fopen=on
; Disable URL inclusion (highly recommended for security).
allow_url_include=off
; Maximum time (in seconds) allowed for PHP to receive input data.
max_input_time=30
; Disable potentially dangerous functions (consider enabling only if absolutely necessary).
disable_functions=exec,passthru,shell_exec,system,popen

; Language syntax
; ------------------------------

; Disable ASP-style tags (recommended for PHP consistency).
asp_tags=off
; Allow short opening tags (optional, but use consistently).
short_open_tag=on

; Startup and error logging
; ------------------------------

; Don't display startup errors on the browser.
display_startup_errors=off
; Enable error logging to a file (recommended for production).
log_errors=on
; Maximum size (in kilobytes) of the error log file.
Log_errors_max_len=1024
; Log all errors, even if they occur repeatedly.
ignore_repeated_errors=off

; Output buffering
; ------------------------------

; Enable output buffering with a buffer size of 4 kilobytes (adjust for performance optimization).
output_buffering=4096
; Don't force output flushing (use with caution).
implicit_flush=off

; Resource management
; ------------------------------

; Set the size (in kilobytes) of the realpath cache for faster path resolution.
realpath_cache_size=512k
; Set the time to live (in seconds) for the realpath cache entries.
realpath_cache_ttl=300

; Data serialization
; ------------------------------

; Control the precision of floating-point numbers during serialization.
serialize_precision=17

; Garbage collection
; ------------------------------

; Enable PHP's garbage collection.
zend.enable_gc=on

; Caching
; ------------------------------

; Enable opcode caching for performance improvement.
opcache.enable=1
; Set the size (in megabytes) of the JIT buffer for opcode caching. Consider server memory availability.
opcache.jit_buffer_size=100M

; MySQL driver (if applicable)
; ------------------------------

; Disable memory statistics collection for the MySQL driver (might be useful for debugging).
mysqlnd.collect_memory_statistics=off
; Disable general statistics collection for the MySQL driver.
mysqlnd.collect_statistics=off
